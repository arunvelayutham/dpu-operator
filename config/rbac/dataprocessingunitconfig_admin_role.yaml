# This rule is not used by the project dpu-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over config.openshift.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dpu-operator
    app.kubernetes.io/managed-by: kustomize
  name: dataprocessingunitconfig-admin-role
rules:
- apiGroups:
  - config.openshift.io
  resources:
  - dataprocessingunitconfigs
  verbs:
  - '*'
- apiGroups:
  - config.openshift.io
  resources:
  - dataprocessingunitconfigs/status
  verbs:
  - get
